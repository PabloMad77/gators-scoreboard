<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gators Scoreboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #004a87;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .score-container {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }

    .team {
      background: #ffffff;
      color: #004a87;
      padding: 20px;
      border-radius: 15px;
      width: 40%;
    }

    .score {
      font-size: 60px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .add { background: #28a745; color: white; }
    .sub { background: #dc3545; color: white; }

    .export-btn {
      background: #ffc107;
      color: black;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>üêä Gators Scoreboard</h1>

  <div class="score-container">
    <div class="team">
      <h2>Gators</h2>
      <div class="score" id="gatorsScore">0</div>
      <button class="add" onclick="updateScore('gators',1)">+1</button>
      <button class="sub" onclick="updateScore('gators',-1)">-1</button>
    </div>

    <div class="team">
      <h2>Opponent</h2>
      <div class="score" id="opponentScore">0</div>
      <button class="add" onclick="updateScore('opponent',1)">+1</button>
      <button class="sub" onclick="updateScore('opponent',-1)">-1</button>
    </div>
  </div>

  <button class="export-btn" onclick="exportScore()">Export Score Image</button>

  <canvas id="exportCanvas" width="800" height="600" style="display:none;"></canvas>

<script>

let gatorsScore = 0;
let opponentScore = 0;

function updateScore(team, value) {
  if (team === 'gators') {
    gatorsScore = Math.max(0, gatorsScore + value);
    document.getElementById("gatorsScore").innerText = gatorsScore;
  } else {
    opponentScore = Math.max(0, opponentScore + value);
    document.getElementById("opponentScore").innerText = opponentScore;
  }
}

function exportScore() {

  const canvas = document.getElementById("exportCanvas");
  const ctx = canvas.getContext("2d");

  // Background
  ctx.fillStyle = "#004a87";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Load logo
  const logo = new Image();
  logo.crossOrigin = "anonymous";
  logo.src = "https://share.google/weH4PHnGAWj01eBz7";

  logo.onload = function() {

    // Draw logo
    ctx.drawImage(logo, 300, 40, 200, 200);

    // Title
    ctx.fillStyle = "white";
    ctx.font = "bold 50px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME FINAL SCORE", 400, 300);

    // Scores
    ctx.font = "bold 80px Arial";
    ctx.fillText("GATORS " + gatorsScore, 400, 400);
    ctx.fillText("OPPONENT " + opponentScore, 400, 500);

    // Download image
    const link = document.createElement("a");
    link.download = "gators-score.png";
    link.href = canvas.toDataURL();
    link.click();
  };
}

</script>

</body>
</html>
